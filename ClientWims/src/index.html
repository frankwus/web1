  function ConfigSave() {
    document.onkeydown = function () {
      var k = event.keyCode
      if (!event.ctrlKey)
        return
      console.log(k + ' ' + event )
      if (k == 83 || k == 81 || k == 87) {
        event.cancelBubble = true;
        event.returnValue = false;
        event.keyCode = false;
        if (k == 83 ) {
          $('[type=Submit]').trigger('click')
        }

        return false;
      }
    }
  }
